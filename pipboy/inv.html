<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/pipboy.app.css" />

    <title>PipBoy</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-light">
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav nav-fill">
          <li class="nav-item">
            <a href="index.html" class="nav-link">STAT</a>
          </li>
          <li class="navbar-item active">
            <a href="inv.html" class="nav-link">INV</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">DATA</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">MAP</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">RADIO</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a href="#status" class="nav-link" data-bs-toggle="tab" role="tab"
                >WEAPONS</a
              >
            </li>
            <li class="nav-item">
              <a href="#special" class="nav-link" data-bs-toggle="tab">ARMOR</a>
            </li>
            <li class="nav-item">
              <a href="#perks" class="nav-link" data-bs-toggle="tab">AID</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active full" id="status" role="tabpanel">
              <ul class="item-list">
                <li><a href="#" class="44_pistol">.44 Pistol</a></li>
                <li><a href="#" class="10mm_pistol">10mm Pistol</a></li>
                <li><a href="#" class="assault_riffle">Assault Riffle</a></li>
              </ul>
              <div class="item-stats">
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="damage pull-right">48</div>
                      <div class="pull-left">Damage</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="ammo pull-right">500</div>
                      <div class="pull-left">Ammo</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="fire pull-right">48</div>
                      <div class="pull-left">Fire Rate</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="range pull-right">48</div>
                      <div class="pull-left">Range</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="accuracy pull-right">48</div>
                      <div class="pull-left">Accuracy</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="weight pull-right">48</div>
                      <div class="pull-left">Weight</div>
                    </div>
                  </div>
                </div>
                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <div class="value pull-right">48</div>
                      <div class="pull-left">Value</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="special" role="tabpanel">SPECIAL</div>
            <div class="tab-pane" id="perks" role="tabpanel">PERKS</div>
          </div>
        </div>
      </div>
    </div>
    <navbar class="navbar navbar-light pip-footer">
      <div class="col-3">HP 90/90</div>
      <div class="col-6">
        <span>LEVEL 1</span>
        <div class="level-progress">
          <div class="level-progress-indicator"></div>
        </div>
      </div>
      <div class="col-3 text-right">AP 70/70</div>
    </navbar>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/pipboy.app.js"></script>
  </body>
</html>
