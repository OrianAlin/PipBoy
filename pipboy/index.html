<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/pipboy.app.css" />

    <title>PipBoy</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-light">
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav nav-fill">
          <li class="navbar-item active">
            <a href="index.html" class="nav-link">STAT</a>
          </li>
          <li class="nav-item">
            <a href="inv.html" class="nav-link">INV</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">DATA</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">MAP</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">RADIO</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a href="#status" class="nav-link" data-bs-toggle="tab" role="tab"
                >STATUS</a
              >
            </li>
            <li class="nav-item">
              <a href="#special" class="nav-link" data-bs-toggle="tab"
                >SPECIAL</a
              >
            </li>
            <li class="nav-item">
              <a href="#perks" class="nav-link" data-bs-toggle="tab">PERKS</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="status" role="tabpanel">
              <div class="center-image">
                <img src="vb.png" alt="" />
              </div>
              <div class="stat-bars">
                <div class="row">
                  <div class="col-12">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w30"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6"></div>
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w90"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w90"></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-6"></div>
                  <div class="col-3">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator w40"></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-12">
                    <div class="stat-bar">
                      <div class="level-progress">
                        <div class="level-progress-indicator"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row stat-numbers">
                <div class="spacer-numbers"></div>
                <div class="col-2">
                  <img src="gun.png" class="img-responsive" alt="" />
                </div>
                <div class="col-1">
                  <div class="icon">
                    <img src="crosshair.png" class="sm-image" alt="" />
                  </div>
                  <div class="points">18</div>
                </div>
                <div class="col-1 transparent"></div>
                <div class="col-2">
                  <img
                    src="helm.png"
                    class="helmet-icon img-responsive"
                    alt=""
                  />
                </div>
                <div class="col-1">
                  <div class="icon">
                    <img
                      src="energy.jpg"
                      class="img-responsive sm-image"
                      alt=""
                    />
                  </div>
                  <div class="points">18</div>
                </div>

                <div class="col-1">
                  <div class="icon">
                    <img
                      src="radiation.png"
                      class="sm-image img-responsive"
                      alt=""
                    />
                  </div>
                  <div class="points">18</div>
                </div>
                <div class="col-2 transparent"></div>
              </div>
            </div>
            <div class="tab-pane" id="special" role="tabpanel">SPECIAL</div>
            <div class="tab-pane" id="perks" role="tabpanel">PERKS</div>
          </div>
        </div>
      </div>
    </div>
    <navbar class="navbar navbar-light pip-footer">
      <div class="col-3">HP 90/90</div>
      <div class="col-6">
        <span>LEVEL 1</span>
        <div class="level-progress">
          <div class="level-progress-indicator"></div>
        </div>
      </div>
      <div class="col-3 text-right">AP 70/70</div>
    </navbar>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/pipboy.app.js"></script>
  </body>
</html>
